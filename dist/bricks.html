<html>
  <head>
    <style>
      body {
        margin: 0;
      }

      .box {
        width: 200px;
        background-color: black;
      }

      .container {
        margin-right: auto;
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>

  <script src="bricks.min.js"></script>
  <script>
    // stress test
    var container = document.querySelector('.container')

    // generate a bunch of divs, with random height children
    for(var i = 0; i < 100; i++) {
      var div = document.createElement('div')
      div.classList.add('box')

      // add 5 randomly sized children
      for(var j = 0; j < 5; j++) {
        var inner = document.createElement('div')
        inner.style.height = Math.floor(Math.random() * 100)
        div.appendChild(inner)
      }

      container.appendChild(div)
    }

    // run packer
    var bricks = Bricks({
      container: '.container',
      packed: 'packed',
      sizes: [
        { columns: 2, gutter: 10, width: 200 },
        { mq: '(min-width: 768px)', columns: 3, gutter: 25, width: 200 },
        { mq: '(min-width: 1024px)', columns: 4, gutter: 50, width: 200 }
      ]
    })
    .on('resize', function() { console.log('resized') })
    .on('pack', function() { console.log('packed') })

    setTimeout(function() {
      console.time('Packing')
      bricks.pack()
      console.timeEnd('Packing')
      bricks.resize()
    }, 3000)
  </script>
</style>
