<html>
  <head>
    <style>
      body {
        margin: 0;
      }

      .box {
        width: 200px;
        height: 200px;
        background-color: black;
      }

      .container {
        width: 800px;
        margin-right: auto;
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" style="height: 100px;"></div>
      <div class="box" style="height: 200px;"></div>
      <div class="box" style="height: 500px;"></div>
      <div class="box" style="height: 300px;"></div>
      <div class="box" style="height: 400px;"></div>
      <div class="box" style="height: 200px;"></div>
      <div class="box" style="height: 100px;"></div>
      <div class="box" style="height: 300px;"></div>
      <div class="box" style="height: 400px;"></div>
      <div class="box" style="height: 500px;"></div>
      <div class="box" style="height: 100px;"></div>
      <div class="box" style="height: 100px;"></div>
      <div class="box" style="height: 200px;"></div>
      <div class="box" style="height: 400px;"></div>
      <div class="box" style="height: 300px;"></div>
    </div>
  </body>

  <script src="packer.min.js"></script>
  <script>
    setTimeout(function() {
      Packer({
        container: '.container',
        elements: '.box',
        columns: 4,
        gutter: 10,
        width: 200
        /* width: only required if your items are varying widths */
      })
    }, 5000)
  </script>
</style>
